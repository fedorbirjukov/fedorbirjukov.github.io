<html>
<head>
	<title>Fjodor's Countdowns</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
	<link rel="stylesheet" href="../assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="../assets/css/non-responsive.css">
	<link rel="stylesheet" href="../assets/css/jquery.countdown.css">
	<style>
	.countdown { width: 240px; height: 45px; }
	</style>
</head>
<body>
	<div class="container">
		<div class="page-header">
			<h1>Fjodor's Countdowns</h1>
			<p class="lead">Keep track of tasks and emphasize their importance.</p>
		</div> <!-- .page-header -->
		<h3>Exercise Sheet 5 <small><i>due Thu May 22 08:30</i></small></h3>
		<div class="row">
			<div class="col-xs-12">
				<div id="es5" class="countdown"></div>
			</div>
		</div> <!-- .row -->
		<script src="../assets/js/jquery.min.js"></script>
		<script src="../assets/js/jquery.plugin.min.js"></script>
		<script src="../assets/js/jquery.countdown.min.js"></script>
		<script>
			var es5 = new Date("Thu May 22 2014 08:30:00 GMT+0200 (CEST)");
			$('#es5').countdown({until: es5, padZeroes: true});
		</script>
		<script src="../assets/js/bootstrap.min.js"></script>
	</div> <!-- .container -->
</body>
</html>
